<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣诞快乐！</title>
  <style>
    /* 通用样式 */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow: hidden; /* 防止内容溢出 */
    }

    /* 主容器样式 */
    #main {
      position: relative; /* 改为 relative */
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column; /* 适应不同屏幕 */
      justify-content: center;
      align-items: center;
    }

    /* 视频样式 */
    #video1 {
      width: 100%;
      max-height: 100%; /* 防止视频超出容器 */
      height: auto;
      display: block;
    }

    /* 音频样式 */
    #music1 {
      display: none;
    }

    /* Canvas 样式 */
    .canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0; /* 确保在视频下方 */
      pointer-events: none; /* 允许点击穿透 */
    }

    /* 其他内容样式 */
    .overlay {
      position: relative;
      z-index: 2; /* 确保在最上层 */
      text-align: center;
      color: white;
      padding: 20px; /* 添加内边距，防止内容靠边 */
      box-sizing: border-box;
      width: 100%;
    }

    .tabs-labels {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap; /* 允许换行 */
    }

    .tabs-label {
      cursor: pointer;
      padding: 10px 15px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .tabs-label:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .tabs-panels {
      margin-top: 20px;
    }

    /* 针对小屏幕设备的样式 */
    @media (max-width: 768px) {
      body {
        font-size: 0.9rem;
      }

      #video1 {
        width: 100%;
        height: auto;
      }

      .tabs-labels {
        font-size: 0.8rem;
        flex-direction: column;
        align-items: center;
      }

      .tabs-label {
        width: 80%;
        margin-bottom: 10px;
      }
    }

    /* 针对更小屏幕设备的样式 */
    @media (max-width: 480px) {
      body {
        font-size: 0.8rem;
      }

      .overlay {
        padding: 10px;
      }

      .tabs-labels {
        gap: 5px;
      }

      .tabs-label {
        width: 100%;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body id="app">
  <div id="main">
    <!-- 视频 -->
    <video id="video1" muted autoplay loop playsinline>
      <source src="./video/christmas.mp4" type="video/mp4">
      您的浏览器不支持视频标签。
    </video>
    
    <!-- 音频 -->
    <audio id="music1" loop preload="auto" hidden>
      <source src="./music/jinniandongtianpeizhewoba.mp3" type="audio/mpeg">
      您的浏览器不支持音频标签。
    </audio>

    <!-- Canvas 动画 -->
    <canvas class="canvas"></canvas>
    
    <!-- 其他内容 -->
    <div class="overlay">
      <div class="tabs">
        <div class="tabs-labels">
          <span class="tabs-label">标签1</span>
          <span class="tabs-label">标签2</span>
          <span class="tabs-label">标签3</span>
        </div>
        <div class="tabs-panels">
          <ul class="tabs-panel commands">
            <!-- 这里添加内容 -->
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 动态调整 Canvas 尺寸
    const canvas = document.querySelector('.canvas');
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // 自动播放视频和音频
    const video = document.getElementById('video1');
    const music = document.getElementById('music1');

    // 页面加载后自动播放视频和音频
    window.onload = () => {
      video.play().catch(error => {
        console.log('视频无法自动播放:', error);
      });
      music.play().catch(error => {
        console.log('音频无法自动播放，等待用户交互:', error);
      });
    };

    // 用户交互触发音频播放
    document.body.addEventListener('click', () => {
      music.play().catch(error => {
        console.log('音频播放失败:', error);
      });
    });
  </script>
  <script src="js/index.js"></script>
</body>
</html>
